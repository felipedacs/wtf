{{ define "styles" }}
<link href="{{ "/css/tags.css" | urlize | relURL }}" rel="stylesheet">
{{ end }}

{{ define "title" }}
<title>{{ .Page.Title }}</title>
{{ end }}

{{define "main" }}
<div class="main-content">
  <ul class="tags">
    {{ range .Data.Pages }}
    <li class="tag">
      <a href="{{.RelPermalink}}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</div>
{{end}}
